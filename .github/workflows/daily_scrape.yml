name: Daily Pool Scrape

on:
  schedule:
    - cron: '0 4 * * *' # Run at 4 AM UTC every day
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run scraper
        run: python scripts/scrape_pools.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add site/piscines_paris.geojson
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update pool data" && git push)
